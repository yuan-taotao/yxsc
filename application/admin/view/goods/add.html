{include file="public/header"}

<body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="name" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>分类选择
              </label>
              <div class="layui-input-inline">
                <select name="cate_pid" lay-filter="cate_choose">
                  <option value="0">请选择一级分类</option>
                  {volist name="parentCates" id="vo"}
                  <option value="{$vo.id}">{$vo.name}</option>
                  {/volist}
                </select>
              </div>
               <div class="layui-input-inline">
                <select name="cate_id" class="cate_get">
                  <option value="0">请选择分类</option>
                </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>关键字
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="keywords" class="layui-input" placeholder="多个关键字以,隔开">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="origin_price" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品促销价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="current_price" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="store" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>预览图选择
              </label>
              <div class="layui-input-inline">
                  <span class="layui-btn pre_pic_choose">
                    <i class="layui-icon">&#xe67c;</i>选择图片
                  </span>
              </div>
          </div>
          <div class="layui-form-block pre_pic_area" style="display: none;">
              <label for="username" class="layui-form-label">
                  图片浏览
              </label>
              <div class="layui-input-inline pre_pic_show">
                  <img src="" width="150" height="150">
              </div>
          </div>
          <div class="pre_pic_input">
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>详情图选择
              </label>
              <div class="layui-input-inline">
                  <span class="layui-btn info_pic_choose">
                    <i class="layui-icon">&#xe67c;</i>选择图片
                  </span>
              </div>
          </div>
          <div class="layui-form-block info_pic_area" style="display: none;">
              <label for="username" class="layui-form-label">
                  图片浏览
              </label>
              <div class="layui-input-inline info_pic_show">
                  <img src="" width="150" height="150">
              </div>
          </div>
          <div class="info_pic_input">
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <span  class="layui-btn goods_add">
                  增加
              </span>
          </div>
      </form>
    </div>
    <script type="text/javascript">
      var PARAM = {
        'cate_url' : "{:url('goods/getChildCates')}",
        'add_url' : "{:url('goods/doadd')}",
      };
      //预览图选择
      $('.pre_pic_choose').click(function(){
        layer.open({
          title:'预览图选择',
          type: 2,
          area:['1200px','600px'],
          maxmin: true,
          content:"{:url('picture/choosePics',['type'=>1])}",
        });
      });

      //详情图选择
      $('.info_pic_choose').click(function(){
         layer.open({
          title:'详情图选择',
          type: 2,
          area:['1200px','600px'],
          content:"{:url('picture/choosePics',['type'=>0])}",
        });
      });
    </script>
{include file="public/footer"}
