    {include file="public/header"}
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">推荐位</a>
        <a>
          <cite>列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加数据','{:url('featured/add')}',800,500)"><i class="layui-icon"></i>添加</button>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>推荐位类型</th>
            <th>图片</th>
            <th>标题</th>
            <th>URL路径</th>
            <th>描述</th>
            <th>状态</th>
            <th>操作</th></tr>
        </thead>
        <tbody>
          {volist name="featureds" id="vo"}
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$vo.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.type|getFeaturedType}</td>
            <td><img src="{$vo.pic}" style="height:100px;"></td>
            <td>{$vo.title}</td>
            <td><a href="{$vo.url}">{$vo.url}</a></td>
            <td>{$vo.desc}</td>
            <td class="td-status"><a class="update_featured_status" data-id={$vo.id} data-status="{$vo.status == 1 ? 0 : 1}" title="点击修改状态">{$vo.status|featured_status}</td>
            <td class="td-manage">
              <a title="编辑"  onclick="x_admin_show('编辑','{:url('featured/edit',['id'=>$vo.id])}',800,500)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="member_del('{:url('featured/delete')}',{$vo.id})" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/volist}
        </tbody>
      </table>
      <div class="page">
        {$featureds->render()}
      </div>

    </div>
    {include file="public/footer"}
