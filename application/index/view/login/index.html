<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__index/AmazeUI-2.4.2/assets/css/amazeui.css" />
    <link href="__STATIC__index/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="login-boxtitle">
        <a href="/"><img alt="logo" src="__STATIC__index/images/yxlogo.png" /></a>
    </div>
    <div class="login-banner">
        <div class="login-main">
            <div class="login-banner-bg"><span></span><img src="__STATIC__index/images/big.jpg" /></div>
                <div class="login-box">
                    <h3 class="title">登录商城</h3>
                    <div class="clear"></div>
                    <div class="login-form">
                        <form>
                            <div class="user-name">
                                <label for="user"><i class="am-icon-user"></i></label>
                                <input type="text" name="username" id="user" placeholder="邮箱/手机">
                            </div>
                            <div class="user-pass">
                                <label for="password"><i class="am-icon-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="请输入密码">
                            </div>
                        </form>
                    </div>
                    <div class="login-links">
                        <a href="{:url('login/emailgetback')}" class="am-fr">忘记密码</a>
                        <a href="{:url('regist/index')}" class="zcnext am-fr am-btn-default">注册</a>
                        <br />
                    </div>
                    <div class="am-cf">
                        <span class="am-btn am-btn-primary am-btn-sm member_login">立即登录</span>
                    </div>
                    <div class="partner">
                        <h3>合作账号</h3>
                        <div class="am-btn-group">
                            <li><a href="{:url('index/Qqlogin/login')}"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                            <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                            <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer ">
            <div class="footer-hd ">
                <p>
                    <a href="# ">商城首页</a>
                    <b>|</b>
                    <a href="# ">支付宝</a>
                    <b>|</b>
                    <a href="# ">物流</a>
                </p>
            </div>
            <div class="footer-bd ">
                <p>
                    <a href="# ">合作伙伴</a>
                    <a href="# ">联系我们</a>
                    <a href="# ">网站地图</a>
                </p>
            </div>
        </div>
        <script type="text/javascript">
        	var PARAM = {
        		'login_url' : "{:url('login/login')}",
        		'lastUrl' : "{$lastUrl}",
        		'qqLogin_url' : "{:url('login/qqLogin')}", 
        	};
        </script>
        <script type="text/javascript" src="__STATIC__index/main.js"></script>
</body>

</html>
