{include file="public/header"}
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>图片上传
              </label>
              <div class="layui-input-inline">
                  <button type="button" class="layui-btn" id="upload_pic">
                    <i class="layui-icon">&#xe67c;</i>选择图片
                  </button>
              </div>
          </div>
          <div class="layui-form-block upload_pic_area" style="display: none;">
              <label for="username" class="layui-form-label">
                  图片浏览
              </label>
              <div class="layui-input-inline upload_pic_show">
                  <img src="" width="150" height="150">
              </div>
          </div>
          <div class="upload_pic_input">
            <input type="hidden" name="pic[]" value="">
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  <span class="x-red">*</span>图片名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" placeholder="输入图片名称" id="desc" name="name" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>图片分类
              </label>
              <div class="layui-input-inline">
                <select name="type">
                  <option value="0">详情图片</option>
                  <option value="1">预览图片</option>
                </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <span  class="layui-btn pic_add">
                  增加
              </span>
          </div>
      </form>
    </div>
    <script type="text/javascript">
      var PARAM = { 
        'upload_url' : "{:url('api/Picture/doUpload')}",
      };      
    </script>
    <script type="text/javascript" src="__STATIC__admin/upload.js"></script>
{include file="public/footer"}
